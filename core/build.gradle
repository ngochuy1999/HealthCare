dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //stripe sdk for payment method
    implementation 'com.stripe:stripe-android:11.1.4'

    //retrofit and logging
    api deps.retrofit.runtime
    api deps.retrofit.gson
    api deps.okhttp_logging_interceptor

    //glide
    api deps.glide.runtime
    annotationProcessor deps.glide.compiler

    // koin
    api deps.koin.scope
    api deps.koin.viewmodel

    //  lifecycle
    api deps.lifecycle.viewmodel_ktx

    // coroutine
    api deps.coroutine.core
    api deps.coroutine.android

    // room
    api deps.room.ktx
    kapt deps.room.compiler

    //paging
    api deps.paging_ktx

    //navigation
    api deps.navigation.fragment_ktx
    api deps.navigation.ui_ktx

    //stetho
    api deps.stetho.common
    api deps.stetho.okhttp

    // aws
    api deps.aws.android_sdk
    api deps.aws.mobile_client
    api deps.aws.auth_userpools

